<h1 class="center">Liste des Pok√©mons</h1>

<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
      <div pkmnBorderCard class="card horizontal">
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>

        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>{{ pokemon.created | date : "dd/MM/yyyy" }}</p>
            <span
             *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}"
              >{{type}}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
